spring.application.name=SALESSERVICE

app.product-service.url = http://PRODUCTSERVICE

app.user-service.url = http://USERSERVICE

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:6603/saleservice_db}
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] %-5level %logger{36} - %msg%n

logging.level.org.springframework.web=ERROR
logging.level.com.netflix.eureka=ERROR